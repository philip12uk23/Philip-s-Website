<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create an Account â€” Philip's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b0f19; --panel:#12172a; --muted:#9aa3b2; --text:#e6e9ef;
      --primary:#7c5cff; --primary-2:#5a3df2;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(180deg,#0b0f19,#0b1120);
      color:var(--text);
    }
    .card {
      background:linear-gradient(180deg,#12172a,#0f1426);
      border:1px solid #1e2642;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:30px;
      width:320px;
    }
    h1 {
      text-align:center;
      margin-bottom:10px;
      font-size:1.6rem;
    }
    h2 {
      margin-top:0;
      margin-bottom:15px;
      font-size:1.2rem;
      color:var(--muted);
    }
    label {
      display:block;
      margin-bottom:6px;
      font-weight:600;
    }
    input {
      width:100%;
      padding:10px;
      margin-bottom:16px;
      border-radius:8px;
      border:1px solid #1e2642;
      background:#0f1426;
      color:var(--text);
    }
    input::placeholder {color:#9aa3b2}
    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:linear-gradient(135deg,var(--primary),var(--primary-2));
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    .btn:hover {filter:brightness(1.05);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Philip's Website</h1>
    <h2>Create an Account</h2>
    <p>Please fill in the details below:</p>
    <form>
      <!-- Username Field -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your Username">
      
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email">
      
      <!-- Password Field -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password">
      
      <!-- Submit Button -->
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
